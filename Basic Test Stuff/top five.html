<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Most Common Fears</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1><strong>Here are the top 5 most common fears.</strong></h1>
    </div>
    <ol>
        <div>
        <li><h1>Acrophobia</h1></li>
            <ul>
                <li><h3>Fear of heights</h3></li>
            </ul>

        </div>

        <div>
        <li><h1>Arachnophobia</h1></li>
            <ul>
                <li><h3>Fear of spiders</h3></li>
            </ul>
        </div>

        <div>
        <li><h1>Glossophobia</h1></li>
            <ul>
                <li><h3>Fear of public speaking</h3></li>
            </ul>

        </div>

        <div>
        <li><h1>Claustrophobia</h1></li>
            <ul>
                <li><h3>Fear of confined spaces</h3></li>
            </ul>
        </div>
        
        <div>
        <li><h1>Aviophobia</h1></li>
        <ul>
            <li><h3>Fear of flying</h3></li>
        </ul>
        </div>
        </ol>

        <p><em>Thank you for reading!</em></p>
</body>
</html>
